<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моя первая страница</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        header, footer {
            background-color: #0078d7;
            color: white;
            padding: 15px;
            text-align: center;
            border-radius: 8px;
        }
        main {
            margin: 20px 0;
        }
        img {
            max-width: 300px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <header>
        <h1>Добро пожаловать на мою страницу</h1>
    </header>

    <main>
        <h2>Обычная HTML-страница</h2>
        
        <h3>Картинки:</h3>
        <img src="../img/img1.png" alt="Картинка 1">
        <img src="../img/img2.png" alt="Картинка 2">
    </main>

    <footer>
        <p>© 2025 Моя веб-страница</p>
    </footer>
</body>
</html>
